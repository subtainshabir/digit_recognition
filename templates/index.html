<!DOCTYPE html>
<html>
<head>
    <title>Digit Generator</title>
</head>
<body>
    <h1>Generate Handwritten Digit</h1>
    <form method="post">
        <label for="digit">Enter a digit (0-9):</label>
        <input type="number" id="digit" name="digit" min="0" max="9" required>
        <button type="submit">Generate</button>
    </form>

    {% if digit is not none %}
        <h2>Generated Images for Digit {{ digit }}</h2>
        {% for path in image_paths %}
            <img src="{{ path }}" style="margin: 5px;" width="100" height="100">
        {% endfor %}
    {% endif %}
</body>
</html>
